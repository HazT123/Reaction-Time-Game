    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <img src="img/square.png" id="square">
            <img src="img/triangle.png" id="triangle">
            <img src="img/circle.png" id="circle">
            <img src="img/rectangle.png" id="rectangle" class="rectangle">
        </div>
        <div class="score" id="score"></div>
        <div class="buttonBox">
            <button class="button" onclick="squareFunction()" id="square">SQUARE</button>
            <button class="button" onclick="triangleFunction()" id="triangle">TRIANGLE</button>
            <button class="button" onclick="circleFunction()" id="circle">CIRCLE</button>
            <button class="button" onclick="rectangleFunction()" id="rectangle">RECTANGLE</button>
        </div>
    </body>
    </html>
